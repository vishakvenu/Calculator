<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8">
		<title>Learning CSS</title>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
       
	</head>
	
	<body>
        <div class="signup">
            <a href="#">Sign Up</a>
            <a href="#">Login</a>
        </div>
        <div class="container">
            <div class="heading">
            <h1>Calculator</h1>
            </div>
<!--            <label>first number</label>-->
        <input type="text" id="frst-nmbr" placeholder="1st number"><br>
<!--            <label>second number</label>-->
        <input type="text" id="scnd-nmbr" placeholder="2nd number"><br>
<!--        <label>Result</label>-->
        <input type="text" id="result" placeholder="result"><br>
<!--        <label>factorial</label>-->
        <input type="text" id="factorial" placeholder="factorial"><br>
        <span>
            <button id="sum">Sum</button>
        <button id="product">product</button>
        <button id="fact">Factorial</button>
        <button id="clear">clear</button>
            </span>
            </div>
        
        <script>
        
            
            document.getElementById("sum").addEventListener('click',function(){
            var a=parseInt(document.getElementById("frst-nmbr").value);
            var b=parseInt(document.getElementById("scnd-nmbr").value);
            var c=a+b;
            document.getElementById("result").value=c
            }) 
            document.getElementById("product").addEventListener('click',function(){
            var a=parseInt(document.getElementById("frst-nmbr").value);
            var b=parseInt(document.getElementById("scnd-nmbr").value);
            var c=a*b;
            document.getElementById("result").value=c
            })
            document.getElementById("fact").addEventListener('click',function(n){
                var n=document.getElementById("factorial").value
                var ans=1;
                for(var i=2;i<=n;i++)
                    ans=ans*i;
//                return ans;
                
                document.getElementById("factorial").value=ans
                    
            })
            
            var x=document.getElementById("clear")
            x.addEventListener("click",function(){
                document.getElementById("frst-nmbr").value=" ";
                document.getElementById("scnd-nmbr").value=" ";
                document.getElementById("result").value=" ";
                document.getElementById("factorial").value=" "
                
;            })
        
        </script>
        
        
	</body>
	
</html>
